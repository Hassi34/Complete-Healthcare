{% extends 'base.html' %}
{% block title %}
Kidney Disease Prediction
{% endblock title %}
{% block body %}

      <!--Mask-->
      <div id="intro" class="container-fluid view ">
        <h1 class="text-center text-capitalize pt-5">Know your chances of getting a kidney disease in one Click!</h1>
        <hr class="w-75 mx-auto pt-5"><br><br>
        <div class="row mb-5">
          <div class="col-lg-6 col-md-6 col-12 my-auto">
            <img src="/static/img/kidney.png" class="float-left">
            

          </div>
          <div class="col-lg-6 col-md-6 col-12">
            <form action="{{ url_for('predict_kidney')}}" method="post">

              <div class="form-group">
                <label for="sg">Specific Gravity</label>
                <input class="form-control" type="text"  id="sg" name="sg" required="required" placeholder="e.g. 1.005">
              </div>

              <div class="form-group">
                <label for="al">Albumin</label>
                <input class="form-control" type="number" id="al" name="al" required="required" placeholder="e.g. 1">
              </div>

              <div class="form-group">
                <label for="sc">Serum Creatinine in mgs/dl</label>
                <input class="form-control" type="text" id="sc" name="sc" required="required" placeholder="e.g. 1.2">
              </div>

              <div class="form-group">
                <label for="hemo">Hemoglobin in gms</label>
                <input class="form-control" type="text" id="hemo" name="hemo" required="required" placeholder="e.g. 16.9">
              </div>

              <div class="form-group">
                <label for="pcv">Packed Cell Volume</label>
                <input class="form-control" type="number" id="pcv" name="pcv" required="required" placeholder="e.g. 52">
              </div> 
              
              <div class="form-group">
                <label for="htn">Hypertension</label>
                <select class="form-control" id="htn" name = "htn" required="required" >
                  <option value="no">No</option>
                  <option value="yes">Yes</option>
                </select>
              </div>

              <button type="submit" class="btn btn-danger">Predict</button><br><br>
            </form>
          </div>
        </div>
      </div>
      <!--/.Mask-->
{% endblock body %}
